<script>
$(window).load(function(){
  
  $('.social-share').each(function(){

    if($(this).parent().attr('data-url')){
      
      var url = $(this).parent().attr('data-url');
      var title = $(this).parent().attr('data-title');

      $(this).find('.inframe').attr('src','https://www.facebook.com/plugins/like.php?href=vortex.es' + url + '&layout=button_count&show_faces=false&width=450&action=like&font&amp;colorscheme=light&amp;height=25&amp;xfbml=true;');

      $(this).find('.twframe').attr('src','https://platform.twitter.com/widgets/tweet_button.html?text=' + title + '&url=http://www.vortex.es' + url + '&via=vortex.es&counturl=http://www.vortex.es'+ url +'');

      $(this).find('.mailto').attr('href','mailto:?subject=' + title + ' - vortex.es&body=Voldria compartir aquest enllaç amb tu: http://www.vortex.es/'+ url + '')

    }else{

      $('.inframe').attr('src','https://www.facebook.com/plugins/like.php?href=vortex.es{{page.url | replace:"'","\'" | uri_escape}}&layout=button_count&show_faces=false&width=450&action=like&font&amp;colorscheme=light&amp;height=25&amp;xfbml=true;');

  });
});
