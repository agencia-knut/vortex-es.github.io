<div class="card card-blog {% if cardCount < 3 %}display{% else %}nodisplay{% endif %}">
	<a href="{{site.baseurl}}{{post.url}}"><h2 class="card-title">{{post.title}}</h2></a>
	<div class="card-content">
		{% if page.class == 'blog-index' %}<h4><time datetime="{{ post.date | date: "%Y-%m-%d %H:%M%z" }}">{{ post.date | date: "%b %d" }}</time></h4>{% endif %}
		<p>{{ post.excerpt | truncate: 140 }}</p>
		<p class='continue-link'><a href='{{site.baseurl}}{{post.url}}'>Read <span class="icon-plus-sign"></span></a></p>
	</div>
</div>
