{% if page.title == "Timeline at home" %}
<!-- TimelineJS  -->
 <style>
      html, body {
      height:85%;
      padding: 0px;
      margin: 0px;
      }
      body {
      	padding-top: 50px;
      }
    </style>
<link rel="stylesheet" href="{{ site.base_url }}/timeline/css/font.knightlab.css">
<link rel="stylesheet" href="{{ site.base_url }}/timeline/css/timeline.css">
<script src="{{ site.base_url }}/timeline/js/timeline-min.js"></script>

  <script>
    $(document).ready(function(){
        var embed = document.getElementById('timeline-embed');
        embed.style.height = getComputedStyle(document.body).height;
        window.timeline = new VCO.Timeline('timeline-embed', '{{ site.base_url }}/timeline/timeline3.json', { skinny_size: 650 });
        window.addEventListener('resize', function() {
          var embed = document.getElementById('timeline-embed');
          embed.style.height = getComputedStyle(document.body).height;
          timeline.updateDisplay();
        })
      });
  </script>

{% endif %}
